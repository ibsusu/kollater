version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: kollator-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: kollator
      MINIO_ROOT_PASSWORD: kollator123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - kollator-network

  # Create buckets on startup
  minio-setup:
    image: minio/mc:latest
    container_name: kollator-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set minio http://minio:9000 kollator kollator123;
      /usr/bin/mc mb minio/kollator-chunks --ignore-existing;
      /usr/bin/mc mb minio/kollator-410 --ignore-existing;
      /usr/bin/mc mb minio/kollator-torrents --ignore-existing;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - kollator-network

volumes:
  minio_data:

networks:
  kollator-network:
    driver: bridge
